<html>
  <head>
    <title>Shopping Card</title>
    <link rel="stylesheet" href="akrapovic.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <div class="totale"><p id="totalp">Shopping Bag Total : $0</p></div>

      <div class="row">
        <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
        <img class="imagetop" src="photo3.png"
          
        />
        <p><span>Ducati 1098R 2009<br>
            Slip-On Line (Carbon)
        </span></p>
        <i class="fas fa-plus-square add"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square minus"></i>
        <p>$<span class="price">1404</span></p>
      </div>

      <div class="row">
        <i class="fas fa-trash-alt"></i>
        <i class="fas fa-heart"></i>
        <img class="imagetop" src="photo4.png"        
        />
        <p>
          <span> Ducati 1098R 2009<br>
            Evolution Line (Titanium)</span
          >
        </p>
        <i class="fas fa-plus-square add"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square minus"></i>
        <p>$<span class="price">3459</span></p>
      </div>

      <div class="lastrow">
        <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
        <img class="imagetop" src="photo5.png"
        />
        <p><span>Ducati 1098R 2009<br>
            Slip-On Line (Titanium)</span></p>
        <i class="fas fa-plus-square add"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square minus"></i>
        <p>$<span class="price">3459</span></p>
      </div>
    </div>

    <script type="text/javascript" src="akrapovic.js"></script>
  </body>
</html>
